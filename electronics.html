.interactive-cards .card::before {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background: inherit;
    filter: blur(10px);
    margin: -20px;
}

.interactive-cards .card p,
.interactive-cards .card button {
    position: relative;

\/* Interactive Cards */
.interactive-cards {
    display: flex;
    flex-wrap: wrap;

}

.card {
    flex: 0 1 calc(50% - 20px);
    background-color: #ffffff; /* White background */
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    border-radius: 15px; /* Rounded corners */
    padding: 20px;
    margin-bottom: 20px;
    transition: transform 0.3s ease;
}

.card:hover {
    transform: translateY(-5px); /* Lift on hover */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
}

.card h2 {
    font-size: 20px;
    color: #333; /* Dark text color */
    margin-bottom: 10px;
}

.card p {
    font-size: 16px;
    color: #777; /* Gray text color */
    margin-bottom: 15px;
}

.card button {
    background-color: #ff6b6b; /* Red color */
    color: #fff; /* White text color */
    padding: 10px 20px;
    border: none;
    border-radius: 25px; /* Rounded border */
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-size: 16px;
}

.card button:hover {
    background-color: #ff8787; /* Lighter red color on hover */
}
