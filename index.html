<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-container input[type=text] {
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            padding: 10px;
            width: 150px;
            height: 200px;
            margin-right: 10px;
            margin-bottom: 10px;
            position: relative;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .product-details {
            text-align: center;
            padding: 0 10px;
        }

        .product-name {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .product-price {
            font-size: 12px;
            color: #777;
            margin-bottom: 10px;
        }

        .product button {
            background-color: #4CAF50;
            color: #fff;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 12px;
        }

        .product button:hover {
            background-color: #45a049;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .cart-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #cart_popup {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 128, 0, 0.8);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 9999;
        }
        .interactive-cards {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    margin-top: 20px;
}

.card {
    flex: 0 1 calc(50% - 20px);
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 20px;
}

.card h2 {
    font-size: 18px;
    color: #333;
    margin-bottom: 10px;
}

.card p {
    font-size: 14px;
    color: #777;
    margin-bottom: 15px;
}

.card button {
    background-color: #4CAF50;
    color: #fff;
    padding: 6px 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-size: 12px;
}

.card button:hover {
    background-color: #45a049;
}

@media screen and (max-width: 600px) {
    .card {
        flex: 0 1 calc(100% - 20px);
    }
}


.interactive-cards {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
}

.card {
    flex: 0 1 calc(50% - 20px);
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    padding: 20px;
    margin: 0 10px 20px;
    max-width: 400px;
}

    </style>
</head>
<body>

<div class="container">
    <h1>Grocz</h1>

    <div class="search-container">
        <input type="text" id="searchInput" onclick="openSearch()" placeholder="Search for products...">
    </div>

    <div id="productContainer" style="display: none;">
        <!-- Products will be displayed dynamically here -->
    </div>

</div>

<a href="cart.html" class="cart-button"><i class="fas fa-shopping-cart"></i></a> <!-- Link to cart.html with cart icon -->

<div id="searchPopup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closeSearch()">&times;</span>
        <input type="text" id="searchInputPopup" onkeyup="searchProducts()" placeholder="Search for products...">
        <div id="searchResults"></div>
    </div>
</div>
<div class="interactive-cards">
    <div class="card">
        <h2>Dairy Products</h2>
        <p>EasyGroc</p>
        <button onclick="redirectToPage('dairy_pro')">View Details</button>
    </div>
     </div><div class="card">
        <h2>Masala</h2>
        <p>EasyGroc</p>
        <button onclick="redirectToPage('masala_product.html')">View Details</button>
    </div>
    <div class="card">
        <h2>Cold Drinks</h2>
        <p>EasyGroc</p>
        <button onclick="redirectToPage('cold_drinks_product.html')">View Details</button>
    </div>
    <div class="card">
        <h2>House Holds</h2>
        <p>EasyGroc</p>
        <button onclick="redirectToPage('House_Holds_Products.html')">View Details</button>
    </div>
    <div class="card">
        <h2>Soap & Shampoo</h2>
        <p>EasyGroc</p>
        <button onclick="redirectToPage('soap_and_shampoo_products.html')">View Details</button>
   
<div id="cart_popup"></div>

<script>
    function redirectToPage(nextPage) {
    window.location.href = nextPage; 
}

    function addToCart(name, price) {
        let cartItems = JSON.parse(localStorage.getItem('cart')) || [];

        let found = false;
        cartItems.forEach(item => {
            if (item.name === name) {
                item.quantity++;
                found = true;
            }
        });

        if (!found) {
            cartItems.push({ name: name, price: price, quantity: 1 });
        }

        localStorage.setItem('cart', JSON.stringify(cartItems));

        // Show pop-up message
        showCartPopup(name);
    }

    function showCartPopup(productName) {
        const cartPopup = document.getElementById('cart_popup');
        cartPopup.innerText = `${productName} added to cart!`;
        cartPopup.style.display = 'block';

        setTimeout(() => {
            cartPopup.style.display = 'none';
        }, 2000);
    }

    function openSearch() {
        document.getElementById('searchPopup').style.display = 'flex';
    }

    function closeSearch() {
        document.getElementById('searchPopup').style.display = 'none';
    }

    function searchProducts() {
        let input, filter, products, productName, i;
        input = document.getElementById('searchInputPopup');
        filter = input.value.toUpperCase();
        products = document.getElementById('productContainer').getElementsByClassName('product');
        let searchResults = '';

        for (i = 0; i < products.length; i++) {
            productName = products[i].getElementsByClassName('product-name')[0];
            if (productName.innerHTML.toUpperCase().indexOf(filter) > -1) {
                searchResults += products[i].outerHTML;
            }
        }

        document.getElementById('searchResults').innerHTML = searchResults;
    }

    // Fetch products from product.html and display them
    window.addEventListener('DOMContentLoaded', () => {
        fetch('product.html')
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const productDocument = parser.parseFromString(data, 'text/html');
                const products = productDocument.getElementById('productContainer').innerHTML;
                document.getElementById('productContainer').innerHTML = products;
            })
            
            .catch(error => console.log('Error fetching products:', error));
    });
</script>

</body>
</html>
