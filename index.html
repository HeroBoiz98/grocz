<script>
       document.addEventListener('DOMContentLoaded', function () {
        const swiper = new Swiper('.swiper-container', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            autoplay: {

            },
        });
    });
      function redirectToSearch() {
        window.location.href = "search.html";
    }
    function redirectToPage(nextPage) {
    window.location.href = nextPage; 
}

    function addToCart(name, price) {
        let cartItems = JSON.parse(localStorage.getItem('cart')) || [];

        let found = false;
        cartItems.forEach(item => {
            if (item.name === name) {
                item.quantity++;
                found = true;
            }
        });

        if (!found) {
            cartItems.push({ name: name, price: price, quantity: 1 });
        }

        localStorage.setItem('cart', JSON.stringify(cartItems));

        // Show pop-up message
        showCartPopup(name);
    }

    function showCartPopup(productName) {
        const cartPopup = document.getElementById('cart_popup');
        cartPopup.innerText = `${productName} added to cart!`;
        cartPopup.style.display = 'block';

        setTimeout(() => {
            cartPopup.style.display = 'none';
        }, 2000);
    }

    function openSearch() {
        document.getElementById('searchPopup').style.display = 'flex';
    }

    function closeSearch() {
        document.getElementById('searchPopup').style.display = 'none';
    }

    function searchProducts() {
        let input, filter, products, productName, i;
        input = document.getElementById('searchInputPopup');
        filter = input.value.toUpperCase();
        products = document.getElementById('productContainer').getElementsByClassName('product');
        let searchResults = '';

        for (i = 0; i < products.length; i++) {
            productName = products[i].getElementsByClassName('product-name')[0];
            if (productName.innerHTML.toUpperCase().indexOf(filter) > -1) {
                searchResults += products[i].outerHTML;
            }
        }

        document.getElementById('searchResults').innerHTML = searchResults;
    }

    // Fetch products from product.html and display them
    window.addEventListener('DOMContentLoaded', () => {
        fetch('product.html')
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const productDocument = parser.parseFromString(data, 'text/html');
                const products = productDocument.getElementById('productContainer').innerHTML;
                document.getElementById('productContainer').innerHTML = products;
            })
            
            .catch(error => console.log('Error fetching products:', error));
    });
    function toggleSearchBar() {
    const searchBar = document.querySelector('.search-bar');
    if (window.innerWidth <= 768) { // Adjust the breakpoint as needed
        searchBar.style.display = 'none';
    } else {
        searchBar.style.display = 'flex';
    }
}

// Call the function initially to set the initial state
toggleSearchBar();

// Add event listener for window resize to update the visibility of the search bar
window.addEventListener('resize', toggleSearchBar);
document.addEventListener('DOMContentLoaded', function () {
            const swiper = new Swiper('.swiper-container', {
                loop: true,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                autoplay: {
                    delay: 5000,
                },
            });
        });
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slide");
           for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
}

            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); // Change image every 5 seconds
        }
        document.addEventListener('DOMContentLoaded', function () {
    // Add event listener to the search button for mobile
    document.getElementById('mobileSearchButton').addEventListener('click', function () {

});
