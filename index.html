<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            border-radius: 10px;
            background-color: #fff;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            padding: 20px;
        }

        .product img {
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        .product-details {
            text-align: center;
        }

        .product-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 18px;
            color: #777;
            margin-bottom: 20px;
        }

        .product button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #45a049;
        }

        .popup {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 9999;
        }

        .cart-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Product Page</h1>

    <div class="product">
        <img src="https://5.imimg.com/data5/SELLER/Default/2022/7/AS/ND/AA/122190343/1649098208656-sku-0174-0.jpg" alt="Product 1">
        <div class="product-details">
            <div class="product-name">Lays</div>
            <div class="product-price">Rs.10</div>
            <button onclick="addToCart('Lays', 10)">Add to Cart</button>
        </div>
    </div>

    <div class="product">
        <img src="https://bigoffers.co.in/wp-content/uploads/2022/04/Amul-Gold-Milk-500ml.jpg" alt="Product 2">
        <div class="product-details">
            <div class="product-name">Amul Doodh</div>
            <div class="product-price">Rs.29</div>
            <button onclick="addToCart('Amul', 29.00)">Add to Cart</button>
        </div>
    </div>
</div>

<a href="cart.html" class="cart-button"><i class="fas fa-shopping-cart"></i></a> <!-- Link to cart.html with cart icon -->

<script>
    function addToCart(name, price) {
        let cartItems = JSON.parse(localStorage.getItem('cart')) || [];

        let found = false;
        cartItems.forEach(item => {
            if (item.name === name) {
                item.quantity++;
                found = true;
            }
        });

        if (!found) {
            cartItems.push({ name: name, price: price, quantity: 1 });
        }

        localStorage.setItem('cart', JSON.stringify(cartItems));

        // Show pop-up message
        showPopup(`Added ${name} to cart`);
    }

    function showPopup(message) {
        const popup = document.createElement('div');
        popup.classList.add('popup');
        popup.textContent = message;
        document.body.appendChild(popup);

        setTimeout(() => {
            popup.remove();
        }, 2000); // Remove the popup after 2 seconds
    }
</script>

</body>
</html>
