<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Dairy Products</h1>

    <div id="dairyProducts" style="display: flex; flex-wrap: wrap;">
        <!-- Product cards will be dynamically added here -->
    </div>
</div>

<a href="cart.html" class="cart-button"><i class="fas fa-shopping-cart"></i></a> <!-- Link to cart.html with cart icon -->

<script>
    // Function to fetch and display dairy products from product.html
    function fetchDairyProducts() {
        fetch('product.html')
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');
                const dairyProductsContainer = doc.getElementById('productContainer');
                const dairyProducts = Array.from(dairyProductsContainer.getElementsByClassName('product')).filter(product => product.getAttribute('data-category') === 'dairy');
                const dairyProductsHTML = dairyProducts.map(product => product.outerHTML).join('');
                document.getElementById('dairyProducts').innerHTML = dairyProductsHTML;
            })
            .catch(error => console.error('Error fetching dairy products:', error));
    }

    // Call the function to fetch and display dairy products when the page loads
    window.onload = fetchDairyProducts;
    function addToCart(name, price) {
        let cartItems = JSON.parse(localStorage.getItem('cart')) || [];

        let found = false;
        cartItems.forEach(item => {
            if (item.name === name) {
                item.quantity++;
                found = true;
            }
        });

        if (!found) {
            cartItems.push({ name: name, price: price, quantity: 1 });
        }

        localStorage.setItem('cart', JSON.stringify(cartItems));

        // Show pop-up message
        showCartPopup(name);
    }

    function showCartPopup(productName) {
        const cartPopup = document.getElementById('cart_popup');
        cartPopup.innerText = `${productName} added to cart!`;
        cartPopup.style.display = 'block';

        setTimeout(() => {
            cartPopup.style.display = 'none';
        }, 2000);
    }

    function openSearch() {
        document.getElementById('searchPopup').style.display = 'flex';
    }

    function closeSearch() {
        document.getElementById('searchPopup').style.display = 'none';
    }

</script>
<div id="cart_popup"></div>
</body>
</html>
